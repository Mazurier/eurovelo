<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pédalezselonvosenvies</title>
    <link rel="stylesheet" href="pédalezselonvosenvies.css" />
  </head>
  <body>
    <div class="formulaire_pédalezp1">
      <h1 class="titre_pédalez_selon_vos_envies">Péladez selon vos envies</h1>
      <form
        action="TraitementHtmlContact.html"
        method="post"
        id="pédalez-form"
        class="pédalez_formulaire"
      >
        <div class="ligneformulairep1">
          <label for="parcoursp1"> </label>
          <select id="parcoursp1" name="motif_Demande">
            <option value selected>Tous les parcours</option>
            <option>Aller simple</option>
            <option>Aller-retour</option>
            <option>Boucle</option>
          </select>
        </div>

        <div class="ligneformulairep1">
          <label for="difficultésp1"> </label>
          <select id="difficultésp1" name="motif_Demande">
            <option value selected>Toutes les difficultés</option>
            <option>Je débute / En famille</option>
            <option>J'ai l'habitude</option>
            <option>Je me dépasse</option>
          </select>
        </div>

        <div class="ligneformulairep1">
          <label for="duréep1"> </label>
          <select id="duréep1" name="motif_Demande">
            <option value selected>Toutes les durées</option>
            <option>Journée</option>
            <option>Court séjour (3 à 5 jours)</option>
            <option>Long séjour (+ de 7 jours)</option>
            <option>A la semaine</option>
            <option>Week-end</option>
          </select>
        </div>

        <div class="ligneformulairep1">
          <label for="thématiquesp1"> </label>
          <select id="thématiquesp1" name="motif_Demande">
            <option value selected>Toutes les thématiques</option>
            <option>Au fil de l'eau</option>
            <option>Nature et patrimoine</option>
            <option>Panoramas</option>
            <option>Gastronomie</option>
          </select>
        </div>

        <div class="ligneformulairep1">
          <label for="destinationp1"> </label>
          <select id="destinationp1" name="motif_Demande">
            <option value selected>Toutes les destinations</option>
            <option>Royaume-Uni</option>
            <option>France</option>
          </select>
        </div>
        <input type="submit" value="Trouvez mon parcours idéal" class="parcours_submitbutton" >


      </form>
    </div>
  </body>
</html>
